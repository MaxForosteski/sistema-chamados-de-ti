<!DOCTYPE html>
<html lang="en">

<head>
    <!--INICIO DAS CONFIGURAÇÕES DO HTML5-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FIM DAS CONFIGURAÇÕES DO HTML5-->

    <!--INICIO DAS REFERENCIAS EXTERNAS DO CODIGO-->

    <!--Icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flaticon/5.1.0/css/flaticon.min.css"
        type="text/css">
    <!--BOOTSTRAP 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS-->
    <link href="../public/style/navbar.css" rel="stylesheet" type="text/css" />
    <link href="../public/style/sidebar.css" rel="stylesheet" type="text/css" />
    <link href="../public/style/maincontent.css" rel="stylesheet" type="text/css" />

    <!--FIM DAS REFERENCIAS EXTERNAS DO CODIGO-->

    <title>Pagina Inicial</title>

</head>

<body>

    <header>

        <!---------------INICIO DO CODIGO DA NAVBAR----------------->
        <div class="navbar navbar-expand-lg bg-body-tertinary">
            <div class="container-fluid">

                <div class="navbar-brand text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    Suporte
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"></button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page">Meus Chamados</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
        <!----------------------FIM DO CODIGO DA NAVBAR--------------->
    </header>

    <main>
        <div class="row">
            <!-----------------INICIO DO CODIGO DA SIDEBAR DE OPÇOES---------------->
            <div class="container-sidebar col-1">
                <div class="sidebar">

                    <div class="container-sidebar-title">
                        <div class="sidebar-title">
                            <p>Menu</p>
                        </div>
                    </div>

                    <div class="container-sidebar-content">
                        <div class="sidebar-content">
                            <ul>
                                <li>
                                    <img src="../public/images/chamada-telefonica.png" class="img icon-sidebar"></img>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="container-sidebar-footer">
                        <div class="sidebar-footer">
                            <h5>Footer</h5>
                        </div>
                    </div>

                </div>
            </div>
            <!----------------FINAL DO CODIGO DA SIDEBAR DE OPÇÕES------------------>

            <!-------------INICIO DO CODIGO DE CONTEUDO PRINCIPAL DA PAGINA--------->

            <div class="container-content">
                <div class="empty-page">
                    <p><img src="../public/images/comentario-info.png" alt=""> Selecione uma ação no menu para iniciar</p>
                </div>
            </div>
            <!-------------FIM DO CODIGO DE CONTEUDO PRINCIPAL---------------------->
        </div>


    </main>

    <!--Importação do bootstrap 5.3.2-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
